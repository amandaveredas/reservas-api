server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:~/tcc-h2-test-db
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
#    show-sql: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: always

